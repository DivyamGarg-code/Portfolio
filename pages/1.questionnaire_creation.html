<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300;400;500;600;700;800;900&amp;display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            scroll-behavior: smooth;
            font-family: 'Outfit';
        }

        body {
            overflow-y: hidden;
            position: fixed !important;
        }

        .survey_wrapper {
            position: relative;
            /*max-width: 1000px;*/
            width: 100vw;
            /* height: 1000px; */
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            gap: 25px;
            padding: 15px;
        }

        .survey_heading {
            font-family: 'Outfit';
            font-style: normal;
            font-weight: 400;
            font-size: 16px;
            text-align: center;
            color: #000000;
            width: 200px;
            border-bottom: 3px solid #007F87;
            margin-top: 50px;
            padding-bottom: 10px;
        }

        .survey_sub_heading {
            font-family: 'Outfit';
            font-style: normal;
            font-weight: 400;
            font-size: 32px;
            text-align: center;
            color: #000000;
        }

        .survey_main_container {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 90px;
            max-width: 700px;
            width: 100%;
        }

        .survey_container {
            max-width: 295px;
            width: 100%;
            height: 384px;
            background: #FFFFFF;
            border: 1px solid #848484;
            box-shadow: 0px 0px 9px rgba(0, 0, 0, 0.25);
            border-radius: 16px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 30px;
            padding: 30px;
            cursor: pointer;
        }

        .text_highlighting {
            font-family: 'Outfit';
            font-style: normal;
            font-weight: 600;
            font-size: 16px;
            color: #007F87;
            text-align: center;
        }

        .text_highlighting2 {
            font-family: 'Outfit';
            font-style: normal;
            font-weight: 400;
            font-size: 13px;
            text-align: center;
            color: #505050;
        }

        /* ------------Survey Btns--------------- */
        .survey_btn1 {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 8px 20px;
            background: black;
            border-radius: 8px;
            font-family: 'Outfit';
            font-style: normal;
            font-weight: 500;
            font-size: 14px;
            text-align: center;
            color: #FFFFFF;
            height: fit-content;
            width: fit-content;
            cursor: pointer;
        }

        .survey_btn2 {
            padding: 8px 20px;
            background: #FFFFFF;
            border: 1px solid black;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Outfit';
            font-style: normal;
            font-weight: 500;
            font-size: 14px;
            color: black;
            cursor: pointer;
            height: fit-content;
            width: fit-content;
        }

        #survey_title {
            font-family: 'Outfit';
            font-style: normal;
            font-weight: 400;
            font-size: 24px;
            line-height: 30px;
            text-align: start;
            color: #000000;
            width: 100%;
        }

        .survey_btn_right_container {
            display: flex;
            flex-direction: row;
            gap: 10px;
        }

        .survey_btn_bottom_container {
            width: 100%;
            height: 40px;
            position: absolute;
            left: 0;
            width: 100%;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            border-top: 0.1px solid #dadce0;
            background: #F7F8FA;
            padding: 0px 16px;
            opacity: 0;
        }

        /* ----------------------Questions Main Container -------------------------- */
        .questions_main_container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: flex-start;
            gap: 30px;
            width: 100%;
            overflow-y: auto;
            /*max-height: 510px;*/
            height: 100%;
            padding: 10px 0px;
        }

        /* ----------- Question Wrapper Css ------------------------------------ */
        .hide {
            display: none !important;
        }

        .question_wrapper {
            max-width: 1400px;
            width: 100%;
            height: auto;
            background: #FFFFFF;
            border: 1px solid #848484;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            gap: 18px;
            padding: 10px;
            border-radius: 8px;
        }

        .question_main_container {
            /* max-width: 1081px; */
            width: 100%;
            height: 62px;
            /* background: #F6F6F6; */
            border-bottom: 1px solid #848484;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: flex-start;
            gap: 18px;
            padding: 0px 10px;

        }

        .question_container {
            position: relative;
            /*max-width: 994px;*/
            width: 100%;
            height: 38px;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            border: 0.75px solid #848484;
            background: #FAFAFA;
            border-radius: 8px;
        }

        .question_input_box {
            width: 100%;
            height: 100%;
            border: transparent;
            font-family: 'Outfit';
            font-style: normal;
            font-weight: 400;
            font-size: 14px;
            color: #505050;
            padding: 8px;
            background: #FAFAFA;
            border-radius: 8px;
        }

        .question_input_box:focus,
        .question_input_box:active {
            border: transparent !important;
            /* border-bottom: 2px solid blue !important; */
            outline: none !important;
            /* This removes the default outline when the input is active */
        }

        .question_dropdown {
            max-width: 269px;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            border-left: 0.75px solid #848484;
            font-family: 'Outfit';
            font-style: normal;
            font-weight: 400;
            font-size: 14px;
            color: #505050;
            padding: 0px 12px;
            cursor: pointer;
        }

        /* ----------------- Dragging Icon ----------*/
        .dragging_icon {
            height: 12px;
            width: 12px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 2px;
            cursor: move;
        }

        .dragging_icon div {
            display: flex;
            flex-direction: row;
            justify-content: center;
            gap: 1px;
            width: 100%;
        }

        .dragging_icon div div {
            background-color: #999;
            height: 3px;
            width: 3px;
            border-radius: 50%;
        }

        .dragging_icon:hover div div {
            background-color: black;
        }

        /* ---------------------------------------- */

        /* ------------------------ Question Type Options dropdown------------ */
        .field_type_main_container {
            position: absolute;
            top: 38px;
            right: 0;
            z-index: 1;
            width: 450px;
            height: 190px;
            background: #FDFDFD;
            box-shadow: 0px 0px 6px 2px rgba(0, 0, 0, 0.15);
            border-radius: 4px;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .field_type_container {
            width: 180px;
            height: 150px;
            /* border: 1px solid black; */
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: space-between;
        }

        .field_type_option {
            width: 100%;
            height: 25px;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: flex-start;
            gap: 10px;
            cursor: pointer;
        }

        .field_type_option:hover {
            background-color: #f0f0f0;
            border-radius: 5px;
        }

        @media only screen and (max-width:600px) {
            .field_type_main_container {
                height: auto;
                width: auto;
                flex-direction: column;
                padding: 10px;
                font-size: 14px;
            }
            .field_type_container {
                height: auto;
                width: 150px;
                gap: 10px;
            }
        }

        /* ---------------------------------------------------------- */
        .question_description {
            width: 100%;
            font-family: 'Outfit';
            font-style: normal;
            font-weight: 400;
            font-size: 14px;
            color: #505050;
            border: transparent;
            background-color: transparent !important;
        }

        .question_description:focus,
        .question_description:active {
            border-bottom: 1px solid #848484 !important;
            outline: none !important;
            /* This removes the default outline when the input is active */
        }

        /* ------------- Options Container---------------- */
        .options_main_container {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: flex-start;
            gap: 13px;
            font-family: 'Outfit';
            font-style: normal;
            font-weight: 400;
            font-size: 15px;
        }

        /* --------Option : Multiple Choice,Checkbox,Dropdown------------------- */
        .option_container {
            width: 100%;
            height: 32px;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .option_input_box {
            width: 100%;
            height: 100%;
            border: transparent;
            font-family: 'Outfit';
            font-style: normal;
            font-weight: 400;
            font-size: 14px;
            color: #505050;
            padding: 8px;
            border: 0.75px solid #848484 !important;
            background: #FAFAFA;
            border-radius: 8px;
        }

        .option_input_box:focus,
        .option_input_box:active {
            border-bottom: 0.75px solid #848484;
            /* border-bottom: 2px solid blue !important; */
            outline: none !important;
            /* This removes the default outline when the input is active */
        }

        .option_container .active_option {
            cursor: pointer;
        }

        .option_container .active_option:hover path {
            fill: black;
        }

        .disabled_option {
            cursor: not-allowed;
        }

        /* -------------Option : Text Field,Comment,Star Rating,Rating Scale ---------------- */

        .option_text_container {
            position: relative;
            width: 100%;
            height: 80px;
            background: #FAFAFA;
            border: 0.75px solid #848484;
            cursor: not-allowed;
            border-radius: 8px;
        }

        /* -----------Text Length------------------- */
        .text_length_container {
            width: 100%;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: flex-start;
            gap: 20px;
        }

        .text_length_container div,
        .rating_length_container div {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .text_length_container div input,
        .rating_length_container div input {
            max-width: 100px;
            width: 100%;
            height: 100%;
            border: transparent;
            font-family: 'Outfit';
            font-style: normal;
            font-weight: 400;
            font-size: 14px;
            color: #505050;
            padding: 8px;
            border: 0.75px solid #848484;
            background: #FAFAFA;
            border-radius: 8px;
        }

        .text_length_container div input:focus,
        .text_length_container div input:active,
        .rating_length_container div input:focus,
        .rating_length_container div input:active {
            border: 0.75px solid #848484;
            /* border-bottom: 2px solid blue !important; */
            outline: none !important;
            /* This removes the default outline when the input is active */
        }

        /* -------------------------------------------------------------- */

        /* ----------------------- Date Time Container------------------------------ */
        .date_time_container {
            margin: auto;
            display: flex;
            width: 100%;
            height: 42px;
            background: #FAFAFA;
            border: 0.75px solid #848484;
            align-items: center;
            justify-content: flex-end;
            padding-right: 10px;
            cursor: not-allowed;
        }

        /* -------------------------------------------------------------- */

        /* --------------- Question Additional Fields----------------------------- */
        .question_additional_fields {
            /* max-width: 400px; */
            height: 40px;
            width: 100%;
            display: flex;
            flex-direction: row;
            justify-content: flex-end;
            align-items: center;
            gap: 20px;
            padding: 10px 0px;
            border-top: 0.1px solid #dadce0;
        }

        .additional_field_seperator {
            border: 0.1px solid #dadce0;
            width: 0;
            height: 30px;
        }

        .question_additional_fields img {
            cursor: pointer;
        }

        .custom-switch {
            display: inline-flex;
            flex-wrap: nowrap;
            justify-content: center;
            align-items: center;
            gap: 10px;
            font-family: 'Outfit';
            font-style: normal;
            font-weight: 400;
            font-size: 15px;
        }

        .switch_btn {
            position: relative;
            width: 40px;
            height: 20px;
            background-color: #d4d4d4;
            border-radius: 10px;
            cursor: pointer;
        }

        .unchecked_btn {
            position: absolute;
            top: 0;
            left: 0;
            width: 20px;
            height: 100%;
            background-color: white;
            border-radius: 50%;
        }

        .checked_btn {
            right: 0;
            left: auto;
        }

        .checked_btn_bg {
            background-color: red;
        }

        /* --------------------------------------------------------------------------- */

        /* ================================= Preview Section CSS ================================ */
        .main_wrapper_preview {
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            overflow-y: auto;
        }

        .preview_question_main_container {
            max-width: 1000px;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            gap: 30px;
            justify-content: flex-start;
            align-items: center;
            padding: 10px 0px;
        }

        .preview_question_wrapper {
            width: 100%;
            height: auto;
            border: 1px solid #E8E9EA;
            box-shadow: 0px 2px 20px rgba(0, 0, 0, 0.1);
            border-radius: 16px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 24px;
            gap: 20px;
            font-family: 'Outfit';
            font-style: normal;
            font-weight: 400;
        }

        .preview_question {
            max-width: 922px;
            width: 100%;
            text-align: start;
            height: auto;
            font-size: 20px;
            color: #505050;
        }

        .preview_question_description {
            max-width: 900px;
            width: 100%;
            text-align: start;
            height: auto;
            font-size: 16px;
            color: #000000a1;
        }

        .preview_options_main_container {
            max-width: 900px;
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 18px;
            align-items: center;
            justify-content: flex-start;
            font-size: 16px;
        }

        .preview_option_container {
            width: 100%;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: flex-start;
            gap: 10px;
            padding: 10px;
            border: 1px solid #E8E9EA;
            border-radius: 24px;
            cursor: not-allowed;
            color: #505050;
        }

        /* ---------------- Dropdown ------------------- */
        .preview_dropdown {
            width: 100%;
            padding: 10px;
            border: 1px solid #E8E9EA;
            border-radius: 24px;
            cursor: pointer;
        }

        .preview_option_container select {
            padding: 15px;
            /* Adjust the padding value as needed */
            background-position: right 10px center;
            /* Adjust the position of the arrow as needed */
            background-repeat: no-repeat;
            background-image: url('https://cdn0.workadvantage.in/images/cdn_upload/cdn/2420/f978a3a71a.svg');
            /* Replace with your arrow image */
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            font-family: 'Outfit';
            font-style: normal;
            font-weight: 400;
            font-size: 16px;
            cursor: not-allowed;
        }

        /* ----------------- TextBox ----------------------- */
        .preview_textbox {
            border-radius: 8px;
            padding: 12px;
            border: none;
            height: 200px;
            width: 100%;
            border: 2px solid #E8E9EA;
            resize: none;
            background: none;
            cursor: not-allowed;
        }


        .char_limit {
            width: 100%;
            display: flex;
            flex-direction: row;
            gap: 20px;
        }

        /* ----------------------------------------------------- */

        /* ------------Slider------------------------ */
        .slidecontainer {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .slider {
            -webkit-appearance: none;
            width: 100%;
            height: 15px;
            border-radius: 5px;
            background: #d3d3d3;
            outline: none;
            opacity: 0.7;
            -webkit-transition: .2s;
            transition: opacity .2s;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            background: grey;
            cursor: not-allowed;
        }

        .slider::-moz-range-thumb {
            width: 25px;
            height: 25px;
            border-radius: 50%;
            background: grey;
            cursor: not-allowed;
        }

        .slider_range {
            color: grey;
        }

        /* -------------------------------------------- */

        /* ------ Star Rating -------------- */
        .rating {
            position: relative;
            display: flex;
            flex-direction: row-reverse;
            gap: 4px;
        }

        .rating input {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 40px;
            height: 40px;
            appearance: none;
            -webkit-appearance: none;
            cursor: not-allowed;
        }

        .rating input::before {
            content: '\f005';
            position: absolute;
            font-family: fontAwesome;
            font-size: 34px;
            color: #D9D9D9;
            ;
            transition: 0.5s;
        }

        /* ------------------------------------------------ */

        /* --------------- Date and Time ----------------- */
        .date_container {
            width: 100%;
            height: 40px;
            padding: 10px;
            border: 2px solid #E8E9EA;
            border-radius: 24px;
            cursor: not-allowed;
        }

        /* ------------------------------------------------ */

        /* ----------------- Rating Scale ----------------------- */
        .rating_scale {
            width: 100%;
            border: 1px solid #E8E9EA;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: row-reverse;
            width: fit-content;
            background-color: #D9D9D9;
            ;
            font-family: 'Outfit';
            font-style: normal;
            font-weight: 400;
            font-size: 18px;

        }

        .rating_scale input {
            display: none
        }

        .rating_scale label {
            display: flex;
            width: 50px;
            height: 50px;
            justify-content: center;
            align-items: center;
            background: #D9D9D9;
            color: grey;
            cursor: not-allowed;
        }

        .rating_scale label {
            border: 1px solid #E8E9EA;
        }

        /*=============================================================================== */

        .disabled_btn1 {
            background: rgba(0, 0, 0, 0.56);
            cursor: not-allowed;
        }

        .disabled_btn2 {
            color: rgba(0, 0, 0, 0.56);
            border: 1px solid rgba(0, 0, 0, 0.56);
            cursor: not-allowed;
        }
    </style>

        /* ----------------- Search Box --------------- */
        .search_box_container {
            display: flex;
            flex-direction: column;
            width: 100%;
        }

        .search_input {
            height: 50px;
            width: 100%;
            padding: 10px;
            font-size: 16px;
        }

        .search_input:active,
        .search_input:focus {
            border: 2px solid black;
        }


        .search_box_container .search_dropdown {
            width: 100%;
            border-right: 1px solid black;
            border-left: 1px solid black;
            border: 1px solid #DBE7F0;
            box-shadow: 0px 1px 24px rgba(0, 0, 0, 0.08);
            list-style: none;
        }

        .search_box_container .search_dropdown li {
            border-bottom: 1px solid #DBE7F0;
        }

        .search_box_container .search_dropdown li:hover {
            background-color: #c5c5c582;
            cursor: pointer;
        }

        .search_info {
            display: flex;
            flex-direction: column;
            font-size: 16px;
            gap: 5px;
            flex-wrap: wrap;
            word-wrap: break-word;
            padding: 10px;
        }

        .search_info_active_state {
            background-color: #c5c5c5;
        }

        /* --------------- Search Selected List ------------- */
        .search_selected_items_container {
            margin-top: 10px;
            width: 100%;
            max-height: 400px;
            overflow-y: auto;
            gap: 10px;
            display: flex;
            flex-direction: row;
            justify-content: flex-start;
            align-items: flex-start;
            flex-wrap: wrap;
        }

        .search_selected_item {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            gap: 10px;
            font-size: 16px;
            background: #808080ad;
            ;
            width: fit-content;
            padding: 8px;
            border-radius: 8px;
        }

        .search_cross {
            width: 15px;
            cursor: pointer;
        }

        .error_msg {
            color: red;
            font-size: 14px;
            margin-top: 5px;
            letter-spacing: 1px;
        }

        /* -------------------------------------------------------------------------- */

        /* ----------- Select Dropdown ------------------- */
        .select_dropdown_container {
            display: flex;
            flex-direction: row;
            justify-content: flex-start;
            align-items: center;
            gap: 20px;
            flex-wrap: wrap;
            width: 100%;
        }

        .settings_dropdown {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: flex-start;
            gap: 10px;
            min-width: 150px;
        }

        .settings_main_container label,
        .settings_checkbox span {
            font-size: 18px;
            font-weight: 400;
        }

        .settings_checkbox span {
            font-size: 18px;
            font-weight: 300;
        }

        .settings_dropdown select {
            width: 100%;
            font-size: 16px;
            padding: 2px;
        }

        /* -------------------------------------------------------------------------     */

        /* ---------------- Custom Switch Toggle ------------------------ */

        .settings_checkbox {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            width: 100%;
        }

        .switch_btn {
            position: relative;
            width: 40px;
            height: 20px;
            background-color: #d4d4d4;
            border-radius: 10px;
            cursor: pointer;
        }

        .unchecked_btn {
            position: absolute;
            top: 0;
            left: 0;
            width: 20px;
            height: 100%;
            background-color: white;
            border-radius: 50%;
        }

        .checked_btn {
            right: 0;
            left: auto;
        }

        .checked_btn_bg {
            background-color: #14273B;
        }

        /* ---------------------------------------------------- */
        @media only screen and (max-width:1000px) {

            .survey_btn_bottom_container a,
            #save {
                display: none;
            }
        }

    <script>
        const surveyFormName = "Questionnaire Creation";
        const surveyFormId = 10;
        console.log("Survey Name: ", surveyFormName);
        console.log("Survey Form ID: ", surveyFormId);
        $("#survey_title").text(surveyFormName);
    </script>

    <script>
        let active_state = "Survey_Creation";
        //==================================== Preview Section ============================================
        let isRequired_template = `<span style="color: red;" title="Required"> *</span>`;

        // Preview options Template ------------------
        function preview_options_template(ques_type, option_attributes, min_length, max_length, rating_length) {
            let option_template = ''
            console.log("--> ", ques_type, option_attributes, min_length, max_length, rating_length)
            if (ques_type == 1) {
                option_attributes.forEach(element => {
                    let option_value = element.statement;
                    option_template += `<label class="preview_option_container">
                    <input type="radio" value="${option_value}" disabled>
                    <div class="preview_option">${option_value}</div>
                </label>`;
                });

            } else if (ques_type == 2) {
                option_attributes.forEach(element => {
                    let option_value = element.statement;
                    option_template += `<label class="preview_option_container">
                    <input type="checkbox" value="${option_value}" disabled>
                    <div class="preview_option">${option_value}</div>
                </label>`;
                });

            } else if (ques_type == 3) {
                option_template = `<label class="preview_option_container">
                <select class="preview_dropdown" disabled>
                    <option value="null" id=''>Select</option>
                </select>
            </label>`

            } else if (ques_type == 7 || ques_type == 9) {
                option_template = ` <textarea class="preview_textbox" disabled></textarea>
                <div class="char_limit">
                    <span class="min_char_limit" >Min Character Limit : ${min_length} </span>
                    <span class="max_char_limit" >Max Character Limit : ${max_length}</span>
                </div>`;

            } else if (ques_type == 8) {
                option_template = `<div class="slidecontainer">
                    <input type="range" min=${min_length} max=${max_length} value=${min_length} class="slider" disabled>
                    <span>Value : <span class="slider_range" >${min_length}</span></span>
                </div>`;

            } else if (ques_type == 5) {
                for (let i = rating_length; i > 0; i--) {
                    // Code to be executed in each iteration
                    option_template += `<input type="radio" name="star_rating" style="--c: #ff9933" value=${i} />`;
                }
                option_template = `<div class="rating" id='star_rate'>${option_template}</div>`;

            } else if (ques_type == 4) {
                for (let i = rating_length; i > 0; i--) {
                    // Code to be executed in each iteration
                    option_template += `<input type="radio" name="rating_scale" id="rata${i}" value=${i} disabled ><label for="rata${i}">${i}</label>`;
                }
                option_template = `<div class="rating_scale" >${option_template}</div>`;

            } else if (ques_type == 11) {
                option_template = `<input type="date" class="date_container" disabled>`;
            }

            return option_template;
        }

        // Get the User Side Preview--------------------
        function getUserSidePreview() {
            if (active_state == "Survey_Creation") {
                active_state = "Preview_Section";
                $("#preview_btn").addClass("disabled_btn2");
                $("#add_question,#save").addClass("disabled_btn1");
                // Populate the preview section based upon the saved response
                let preview_survey_response = ``;
                main_response.survey_question.forEach((element, index) => {
                    let ques = element.statement;
                    let ques_type = element.ques_type;
                    let desc = element.description;
                    let is_mandatory = element.is_mandatory;
                    let required_html = is_mandatory ? isRequired_template : '';
                    let option_attributes = element.survey_options_attributes;
                    let min_length = element.min_length == null ? 0 : element.min_length;
                    let max_length = element.max_length == null ? 1000 : element.max_length;
                    let rating_length = (element.rating_length == null || element.rating_length > 10) ? 10 : element.rating_length;
                    // console.log(index,ques_id,ques_type,ques,desc,is_mandatory,option_attributes,min_length,max_length,rating_length);
                    let option_template = preview_options_template(ques_type, option_attributes, min_length, max_length, rating_length);;
                    preview_survey_response += `<div class="preview_question_wrapper">
        <div class="preview_question"><span class="question_index">${index + 1}. </span>${ques}${required_html}</div>
        <div class="preview_question_description">${desc}</div>
        <div class="preview_options_main_container" type=${ques_type}>
            ${option_template}
        </div>
    </div>`;
                });

                $('.preview_question_main_container').html(preview_survey_response);

                // ----------------------------------------------------------------
                // Hide the main questions
                $(".questions_main_container").addClass('hide');
                // Show the preview
                $(".main_wrapper_preview").removeClass('hide');

            }
        }

            if (active_state == "Survey_Creation") {

                preview_survey_response = ``;
                $("#preview_btn").removeClass("disabled_btn2");

                $(".questions_main_container").removeClass('hide');

        function requiredToggle(curr_obj) {
            $(curr_obj).toggleClass('checked_btn_bg').find('.unchecked_btn').toggleClass('checked_btn');
            if ($(curr_obj).find('.unchecked_btn').attr('class') == 'unchecked_btn checked_btn') {
                console.log("Field marked as checked");
            } else {
                console.log("Field marked as not checked");
            }
            // Update the response
            updateInfo();
        }

        function draggableQuestions() {
            // $('.question_wrapper').attr('draggable', true);

            var dragging = null;

            $('body').on('dragstart', '.question_wrapper', function (event) {
                dragging = $(this);
            });

            $('body').on('dragover', '.question_wrapper', function (event) {
                event.preventDefault();
                var target = $(event.target);
                if (dragging && dragging.hasClass('question_wrapper') && dragging[0] != target[0] && target.hasClass('question_wrapper') && !target.parents().hasClass('question_wrapper')) {
                    var targetPos = target.index();
                    var draggingPos = dragging.index();
                    if (targetPos < draggingPos) {
                        target.before(dragging);
                    } else {
                        target.after(dragging);
                    }
                }
                // Update the question indexing
                updateQuestionsIndex();

                // Update the response
                updateInfo();
                //
                // // Scroll the screen automatically
                // var wrapperTop = $('.question_wrapper:first-child').offset().top;
                // var wrapperBottom = $('.question_wrapper:last-child').offset().top + $('.question_wrapper:last-child').height();
                // var scrollTop = $(window).scrollTop();
                // var windowHeight = $(window).height();
                // if (wrapperTop < 0) {
                //     $(window).scrollTop(scrollTop + wrapperTop);
                // } else if (wrapperBottom > scrollTop + windowHeight) {
                //     $(window).scrollTop(scrollTop + (wrapperBottom - (scrollTop + windowHeight)));
                // }

            });

            $('body').on('dragend', '.question_wrapper', function (event) {
                dragging = null;
            });
        }

        function updateQuestionsIndex() {
            $('.question_index').each(function (index) {
                $(this).text("Q" + (index + 1));
            });
        }

        let survey_btn_bottom_container_position;

        $(document).ready(function () {
            survey_btn_bottom_container_position = window.innerHeight - $(".survey_btn_bottom_container").outerHeight();
            $(".survey_btn_bottom_container").css({
                'top': survey_btn_bottom_container_position,
                "opacity": 1
            });
            $(".questions_main_container,.main_wrapper_preview").css({
                'max-height': survey_btn_bottom_container_position - 85,
                'height': survey_btn_bottom_container_position - 85,
            });

            if (window.outerWidth <= 1000) {
                alert("To get the user-side view of survey and quiz, please switch to the web mode");
            }
            
            draggableQuestions();

            // ---------------Add question through Add Question Button------------------------
            $(document).on('click', "#add_question", function () {
                if (active_state == "Survey_Creation") {
                    questions_main_container.append(question_wrapper);
                    // Update the question indexing
                    updateQuestionsIndex();
                }
            })

            // ---------- Dropdown Logic -------------------------
            // Hide and show the dropdown
            $(document).on('click', '.question_dropdown', function () {
                var $dropdown = $(this).closest('.question_container').find(".field_type_main_container");
                $('.field_type_main_container').not($dropdown).addClass('hide');
                $dropdown.toggleClass('hide');
            })
            // selecting the dropdown value
            $(document).on('click', ".field_type_option", function () {
                var curr_obj = $(this)
                var field_type_id = curr_obj.attr('field_type_id');
                var curr_main_parent = curr_obj.closest('.question_container');
                curr_main_parent.find(".field_type_main_container").toggleClass('hide');
                curr_main_parent.find('.selected_type').text(`${curr_obj.find('.field_type_name').text()}`).attr("id", field_type_id);
                console.log(curr_obj.attr('field_type'), curr_obj.attr('field_type_id')); // Storing the field type at backend through class name
                // Initiallize the option template
                curr_obj.closest('.question_wrapper').find(".options_main_container").html(optionsTemplate(curr_obj.attr('field_type')));
                // Update the response
                updateInfo();
            })

            // // Hide dropdown on document click
            $(document).on('click', function (event) {
                // Check if the click target is not an .question_dropdown or .field_type_main_container element
                if (!$(event.target).is('.question_dropdown,.field_type_main_container, .field_type_option,.selected_type,.ques_dropdown_img,.field_type_container')) {
                    // Hide all .question_dropdown elements
                    $('.field_type_main_container').addClass('hide');
                }
            });
            //----------------------------------------------------------------------------------------------------------------

            // -------------- Options Logic------------------
            $(document).on('click', '.option_container .active_option.add', function () {
                console.log('Adding option');
                var field_type_id = $(this).closest('.question_wrapper').find('.selected_type').attr('id')
                $(this).closest('.option_container').after(optionTemplateOnAddition(field_type_id));
                // Update the response
                updateInfo();
            });

            $(document).on('click', '.option_container .active_option.delete', function () {
                console.log('Remove Option');
                $(this).closest('.option_container').remove();
                // Update the response
                updateInfo();
            });
            // ------------------------------------------------------------------------------------------------------------------

            // ----------------- Question Delete------------------------------------
            $(document).on('click', '.delete_question', function () {
                console.log('Delete Question');
                $(this).closest('.question_wrapper').remove();

                // Update the question indexing
                updateQuestionsIndex();

                // Update the response
                updateInfo();
            });
            // -----------------------------------------------------------------------------------------------------------

            // ----------------- Question Duplicate ------------------------------------
            $(document).on('click', '.duplicate_question', function () {
                var curr_obj = $(this).closest('.question_wrapper');
                curr_obj.after(curr_obj.clone());

                // Update the question indexing
                updateQuestionsIndex();

                // Update the response
                updateInfo();
            });
            // -----------------------------------------------------------------------------------------------------------

            // ------------- On Typing Input --------------------------------------
            $(document).on('input', `input[type="text"]`, function () {
                // Update the response
                updateInfo();
            })
            // -------------------------Text Area Character range----------------------------------
            $(document).on('keypress', '.min_length,.max_length,.rating_length', function (event) {
                if (event.which != 8 && event.which != 0 && (event.which < 48 || event.which > 57)) {
                    event.preventDefault();
                }
            });
            //------------------------------------------------------------------------------------------------

        })
    </script>
